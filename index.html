<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
     <title>Mapsy</title>
     <meta name="description" content="A beautiful visualisation tool for a quick geographical overview of artworks on Artsy." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

	<script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v0.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/mapsy.css">
</head>
<style>

div#header {
	padding-bottom: 5px;
}

#all {
	width: 1024px;
	margin-left: auto;
	margin-right: auto;
}

div#footer {
	height:50px;
	background: black;
}


div#by-artsy {
	padding-top:1em;
}

div#by-artsy h2 {
	font-family: "Georgia", "Times New Roman";
	font-size: 0.6em;
	font-weight: normal;
	text-align: center;
	color: white;
}

div#logo {
	width:120px;
}

div.artwork {
	text-align: center;
	border: 4px solid black;
	width: 150px;
	height: 500px;
	position: fixed;
	border: 2px solid  black;
	pointer-events: none;
	background-color: white;
}

div.artwork-button {
	background: black;
	padding-bottom:1em;
}

div.artwork-button a {
	font-family: "Georgia";
	color: white;
	font-size:0.8em;
}

div#map-container {
	border: 4px solid black;
	
}

path {
  stroke: white;
  stroke-width: 0.25px;
  fill: #111;
}
</style>
<body>
  <div id="all">
    Hello from Mapsy.

    <span id="something">aaaa</span>

  </div>

</body>


</html>
