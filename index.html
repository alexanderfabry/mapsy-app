<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
     <title>Mapsy</title>
     <meta name="description" content="A beautiful visualisation tool for a quick geographical overview of artworks on Artsy." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

	<script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v0.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/mapsy.css">
</head>

<script>

function mapsylog(message) {
  $("div#log").text("[DEV INFO]: "+message);
}

function mapsy() {

  var width = 1024;
  var height = 500;

  var projection = d3.geo.mercator().center([0,60]).scale(300).rotate([0,0]);

  var svg = d3.select("svg")
      .attr("width", width)
      .attr("height", height);

  var path = d3.geo.path()
      .projection(projection);

  var g = svg.append("g");

  // load and display the World
  d3.json("world-110m2.json", function(error, topology) {

    // setup the actions triggered on mouse events
    // prepare the div element for display
    var div = d3.select("body")
                .selectAll("div.artwork")
                .style("opacity", "1");


    var testdiv = d3.select("body")
                .selectAll("div#test-id")
                .style("opacity", "1");
                

    

    

    // setup map and fill it with data
    d3.csv("cities.csv", function(error, data) {



var mapsy_calledOn_mouseMoveArtwork =  function(d){ 

      console.log("me here (2) hello: "+d.img);

      div
            .text(d3.event.pageX + ", " + d3.event.pageY)
            .style("left", (d3.event.pageX + 5) + "px")
            .style("top", (d3.event.pageY + 5) + "px");
    }

    var mapsy_calledOn_mouseOverArtwork =  function(d){ 
      div.transition()
            .duration(100)
            .style("opacity", 1);

      div.style("left", (d3.event.pageX - 100) + "px")     
          .style("top", (d3.event.pageY -100) + "px");
    }

    var mapsy_calledOn_mouseOutArtwork =  function(d){ 
        div.transition().duration(100).style("opacity", 1e-6);
    }

      var imgs = svg.selectAll("image").data([0]);
            imgs.enter()
            .append("svg:image")
              .attr("xlink:href", "/img/mock/example_artwork_1.png")
              .attr("x", "820")
                .attr("y", "10")
                .attr("width", "193")
                .attr("height", "293");


var jsonCircles = [
                { 
                  "img":"/img/mock/example_artwork_1.png",
                   "x_axis": 30,
                 "y_axis": 30,
                 "radius": 20,
                 "color" : "green",
                 "lat":-6.13,
                "long":39.31
                }, {
                  "img":"/img/mock/example_artwork_2.png",
                  "lat":35.68,
                  "long":139.76,
                 "x_axis": 70,
                 "y_axis": 70,
                 "radius": 20,
                 "color" : "purple"
                }, {     
                  "img":"/img/mock/example_artwork_3.png",
                "lat":-36.85,
                "long":174.78,
                 "x_axis": 110,
                 "y_axis": 100,
                 "radius": 20,
                   "color" : "red"
              }];

      g.selectAll("circle")
           .data(data)
           .enter()
           .append("circle")
           .attr("cx", function(d) {
                   return projection([d.lon, d.lat])[0];
           })
           .attr("cy", function(d) {
                   return projection([d.lon, d.lat])[1];
           })
           .attr("r", 15)
           .on("mouseover", function(d){
                // call the event
                mapsy_calledOn_mouseOverArtwork(d);
           })
           .on("mouseout", function(d){
                // call the event
                mapsy_calledOn_mouseOutArtwork(d);
           })
           .on("mousemove", function(d){
                // call the event
                mapsy_calledOn_mouseMoveArtwork(d);
           })
           .style("fill", "white");
    });

    g.selectAll("path")
          .data(topojson.object(topology, topology.objects.countries)
              .geometries)
        .enter()
          .append("path")
          .attr("d", path)
    });

    // zoom and pan
    var zoom = d3.behavior.zoom()
        .on("zoom",function() {
            g.attr("transform","translate("+ 
                d3.event.translate.join(",")+")scale("+d3.event.scale+")");
            g.selectAll("circle")
                .attr("d", path.projection(projection));
            g.selectAll("path")  
                .attr("d", path.projection(projection)); 

      });

      svg.call(zoom)
};

$(document).ready(function() {
  mapsy();
  mapsylog();
});

</script>
<body>
  <div id="all">
    
      <div id="header">
        <div id="logo">
          <img src="img/mapsy_logo.png" alt="Mapsy logo" width="120" />
        </div><!-- END logo -->
        <div id="test-id"></div>
      </div><!-- END header -->

      <div id="map-container">


          <svg xmlns="http://www.w3.org/2000/svg"></svg>

      </div><!-- END map-container -->

        <div class="artwork">
            <div class="artwork-button">
              <a href="#">(100) other artworks</a>
            </div>
            <div class="artwork-image">
              <img src="/img/mock/example_artwork_1.png" width="150" />
            </div>
          </div>

        <div id="footer">
          <div id="by-artsy">
            <h2>built @ the Artsy Hackathon April, 2013</h2>
          </div><!-- END by-artsy -->
        </div><!-- END footer -->


  </div>
</body>
</html>
